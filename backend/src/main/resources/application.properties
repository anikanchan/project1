# Application
spring.application.name=ecommerce-backend
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:ecommerce;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Initialize data
spring.sql.init.mode=always

# Stripe Configuration (Use test keys)
stripe.api.key=${STRIPE_SECRET_KEY:sk_test_your_test_key_here}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_test_key_here}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong123456}
jwt.expiration=86400000

# CORS
cors.allowed-origins=http://localhost:5173
